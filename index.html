<!DOCTYPE html>
<html>

<head>
	<title>
		HTML Input name 
	</title>
</head>

<body style="text-align:center;">

	<h1>GeeksForGeeks</h1>

	<h2>HTML Input name Attribute</h2>
	<form id="myGeeks">
		
		<input type="text"
			id="text_id"
			name="geeks"
			pattern="[A-Za-z]{3}"
			value="Manas Chhabra">
	</form>
	<br>
<link rel="stylesheet" href="style.css">
</body>

</html>
